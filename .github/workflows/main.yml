on:
  push:
    branches:
      - main
name: Deploy Extension
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - uses: lannonbr/vsce-action@3.0.0
        with:
          args: "publish -p $MARKETPLACE_KEY"
        env:
          VSCE_TOKEN: ${{ secrets.MARKETPLACE_KEY }}
